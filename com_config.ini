# COM Redirection Configuration File
# Format: CLSID=DLL_PATH
#
# Lines starting with # or ; are comments
# Empty lines are ignored
#
# CLSID format: {XXXXXXXX-XXXX-XXXX-XXXX-XXXXXXXXXXXX}
# DLL paths can be:
#  - Relative to this config file: MyComServer.dll
#  - Absolute: C:\MyApp\ComServers\MyComServer.dll
#
# When a CoCreateInstance call is made with a listed CLSID,
# the DLL will load the specified DLL and call its DllGetClassObject
# function instead of using the registry-registered COM server.

# Enable/disable COM hooking (true/false, 1/0, yes/no)
enabled=true

# Example 1: Redirect to DLL in same directory
# {12345678-1234-1234-1234-123456789ABC}=TestComServer.dll

# Example 2: Redirect to DLL with relative path
# {87654321-4321-4321-4321-CBA987654321}=ComServers\AlternateImpl.dll

# Example 3: Redirect to DLL with absolute path
# {ABCDEF00-1111-2222-3333-444455556666}=C:\MyApp\Debug\DebugComServer.dll

# Example 4: Use custom implementation for testing
# Replace the production COM server with a test mock
# {B196B286-BAB4-101A-B69C-00AA00341D07}=Mocks\MockComServer.dll

# Real-world example: Redirect XML parser COM object
# {F6D90F11-9C73-11D3-B32E-00C04F990BB4}=AlternateXMLParser.dll

